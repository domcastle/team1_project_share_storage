---
# roles/etcd/tasks/main.yml

- name: install required packages
  dnf:
    name:
      - curl
      - tar
    state: present

- name: create etcd user
  user:
    name: etcd
    system: yes
    shell: /sbin/nologin
    create_home: no

- name: download etcd binary
  get_url:
    url: "https://github.com/etcd-io/etcd/releases/download/v{{ etcd_version }}/etcd-v{{ etcd_version }}-linux-amd64.tar.gz"
    dest: "/tmp/etcd-v{{ etcd_version }}.tar.gz"
    mode: '0644'

- name: extract etcd archive
  unarchive:
    src: "/tmp/etcd-v{{ etcd_version }}.tar.gz"
    dest: /tmp
    remote_src: yes

- name: install etcd binaries
  copy:
    src: "/tmp/etcd-v{{ etcd_version }}-linux-amd64/{{ item }}"
    dest: "{{ etcd_install_dir }}/{{ item }}"
    mode: '0755'
    remote_src: yes
  loop:
    - etcd
    - etcdctl

- name: create etcd data directory
  file:
    path: "{{ etcd_data_dir }}"
    state: directory
    owner: etcd
    group: etcd
    mode: '0700'

- name: create etcd config directory
  file:
    path: /etc/etcd
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: deploy etcd config
  template:
    src: etcd.yml.j2
    dest: /etc/etcd/etcd.yml
    owner: root
    group: root
    mode: '0644'
  notify: restart etcd

- name: deploy systemd unit
  copy:
    dest: /etc/systemd/system/etcd.service
    mode: '0644'
    content: |
      [Unit]
      Description=etcd key-value store
      After=network.target

      [Service]
      User=etcd
      Type=simple
      ExecStart={{ etcd_install_dir }}/etcd --config-file=/etc/etcd/etcd.yml
      Restart=always
      LimitNOFILE=40000

      [Install]
      WantedBy=multi-user.target

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: enable and start etcd
  systemd:
    name: etcd
    enabled: yes
    state: started
