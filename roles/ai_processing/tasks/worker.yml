- name: Install redis-cli
  dnf:
    name: redis
    state: present

- name: Deploy Redis worker script
  template:
    src: redis_worker.sh.j2
    dest: /opt/ai/redis_worker.sh
    mode: "0755"

- name: Deploy systemd service
  template:
    src: ai-worker.service.j2
    dest: /etc/systemd/system/ai-worker.service

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start AI worker
  systemd:
    name: ai-worker
    enabled: yes
    state: started
