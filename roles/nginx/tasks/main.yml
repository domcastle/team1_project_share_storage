---
# =============================
# Nginx
# =============================

- name: Install nginx
  become: yes
  yum:
    name: nginx
    state: present

- name: Enable and start nginx
  become: yes
  systemd:
    name: nginx
    enabled: yes
    state: started

# =============================
# Web Root Directory
# =============================

- name: Ensure web root directory exists
  become: yes
  file:
    path: /usr/share/nginx/html
    state: directory
    owner: nginx
    group: nginx
    mode: "0755"

# =============================
# Auth Server Reverse Proxy
# =============================

- name: Deploy FastAPI reverse proxy config (auth.justic.store)
  become: yes
  template:
    src: fastapi.conf.j2
    dest: /etc/nginx/conf.d/fastapi.conf
    owner: root
    group: root
    mode: "0644"
  notify: reload nginx

# =============================
# Web Server (justic.store)
# =============================

- name: Deploy web nginx config (justic.store)
  become: yes
  template:
    src: web.conf.j2
    dest: /etc/nginx/conf.d/web.conf
    owner: root
    group: root
    mode: "0644"
  notify: reload nginx

# =============================
# Deploy Web Static Files (HTML)
# =============================

- name: Deploy web html files
  become: yes
  copy:
    src: "{{ item }}"
    dest: /usr/share/nginx/html/
    owner: nginx
    group: nginx
    mode: "0644"
  loop:
    - index.html
    - main.html
    - library.html
    - login_success.html

# =============================
# Deploy Web Static Files (CSS)
# =============================

- name: Deploy web css directory
  become: yes
  copy:
    src: css/
    dest: /usr/share/nginx/html/css/
    owner: nginx
    group: nginx
    mode: "0755"

# =============================
# Keepalived
# =============================

- name: Install keepalived
  become: yes
  yum:
    name: keepalived
    state: present

- name: Deploy keepalived config
  become: yes
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart keepalived

- name: Enable and start keepalived
  become: yes
  systemd:
    name: keepalived
    enabled: yes
    state: started