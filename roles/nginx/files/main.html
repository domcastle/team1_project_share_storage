  <style>

    .model-select {

<body>

  <div class="page-center">
    <p class="guide-text">
      í•œ ì¤„ì˜ í…ìŠ¤íŠ¸ë¡œ AI ì˜ìƒì„ ìƒì„±í•´ë³´ì„¸ìš”.

    <div class="input-box">
      <textarea
        id="prompt"
        placeholder="ê³ ì–‘ì´ê°€ ë²ˆê°œë¥¼ ë§ê³  ì‚¬ì´ë²„ ê³ ì–‘ì´ë¡œ ì§„í™”í•˜ëŠ” ì˜ìƒ (ìì„¸í•˜ê²Œ ì ì„ìˆ˜ë¡ ì •í™•ë„ê°€ ì˜¬ë¼ê°‘ë‹ˆë‹¤.)"
        rows="1"
      ></textarea>

      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:12px; align-items:center;">
        
        <!-- ëª¨ë¸ ì„ íƒ -->

          <div class="model-btn" data-model="veo">
            <img src="images/veo.png" alt="VEO">

            <img src="images/grok.png" alt="GROK">

  <!-- âœ… ìš°ì¸¡ ìƒë‹¨ ë©”ë‰´ (ë¼ì´ë¸ŒëŸ¬ë¦¬ ë³µêµ¬) -->
  <div class="top-menu">
    <div class="menu-btn" id="menuBtn">
      <span></span>
    </div>

    <div class="menu-dropdown" id="menuDropdown">
      <a href="#" id="libraryBtn">ì˜ìƒ ë¼ì´ë¸ŒëŸ¬ë¦¬</a>
      <a href="#" id="logoutBtn">ë¡œê·¸ì•„ì›ƒ</a>
    </div>
  </div>

  <!-- ë©”ë‰´ ìŠ¤í¬ë¦½íŠ¸ -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menuDropdown = document.getElementById("menuDropdown");
    const logoutBtn = document.getElementById("logoutBtn");
    const libraryBtn = document.getElementById("libraryBtn");

    menuBtn.addEventListener("click", () => {
      menuDropdown.classList.toggle("show");
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("access_token");
      window.location.href = "index.html";
    });

    libraryBtn.addEventListener("click", () => {
      window.location.href = "library.html";
    });

    document.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.remove("show");
      }
    });
  </script>

  <!-- ğŸ”¥ ì˜ìƒ ìƒì„± ë¡œì§ (ê¸°ì¡´ ê·¸ëŒ€ë¡œ) -->
  <script>
    const generateBtn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const btnIcon = document.getElementById("btnIcon");

    let selectedModel = null;

    document.querySelectorAll(".model-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const model = btn.dataset.model;

        if (selectedModel === model) {
          btn.classList.remove("active");
          selectedModel = null;
          return;
        }

        document.querySelectorAll(".model-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedModel = model;
      });
    });

    function autoResize() {
      promptInput.style.height = "auto";
      promptInput.style.height = promptInput.scrollHeight + "px";
    }

    function updateButtonState() {
      if (promptInput.value.trim().length > 0) {
        btnIcon.textContent = "âŒ…";
        generateBtn.classList.add("active");
      } else {
        btnIcon.textContent = "...";
        generateBtn.classList.remove("active");
      }
    }

    promptInput.addEventListener("input", () => {
      autoResize();
      updateButtonState();
    });

    async function generateVideo() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      if (!selectedModel) {
        alert("ëª¨ë¸ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
        return;
      }

      const apiUrl =
        selectedModel === "grok"
          ? "/api/video2/generate"
          : "/api/video/generate";

      try {
        generateBtn.disabled = true;

        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!res.ok) {
          window.location.href = "loading_error.html";
          return;
        }

        const data = await res.json();

        window.location.href =
          selectedModel === "grok"
            ? `loading.html?task_id=${data.task_id}&model=video2`
            : `loading.html?task_id=${data.task_id}&model=video`;

      } catch (err) {
        window.location.href = "loading_error.html";
      } finally {
        generateBtn.disabled = false;
      }
    }

    generateBtn.addEventListener("click", generateVideo);

    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        generateVideo();
      }
    });

    updateButtonState();
  </script>

</body>
</html>
