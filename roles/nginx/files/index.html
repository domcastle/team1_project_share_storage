  <script>
    // ì´ë¯¸ ë¡œê·¸ì¸ë˜ì–´ ìˆìœ¼ë©´ ë©”ì¸ìœ¼ë¡œ
    const token = localStorage.getItem("access_token");
    if (token) {
      window.location.href = "main.html";
    }

    // ===============================
    // íƒ€ì´í•‘ í…ìŠ¤íŠ¸ ì„¤ì •
    // ===============================
    const mainText = "Justic AI Store";
    const subText  = "ìˆí¼ ì˜ìƒ ì œì‘ì†Œ";

    const mainEl = document.getElementById("typingMain");
    const subEl  = document.getElementById("typingSub");

    let index = 0;
    let subIndex = 0;
    const typingSpeed = 110;

    function typeMain() {
      if (index === 0) {
        mainEl.textContent = "";
        subEl.textContent = "";
        mainEl.classList.add("show");
        subEl.classList.remove("show");
      }

      if (index < mainText.length) {
        mainEl.textContent += mainText.charAt(index);
        index++;
        setTimeout(typeMain, typingSpeed);
      } else {
        setTimeout(typeSub, 400);
      }
    }

    function typeSub() {
      subEl.classList.add("show");

      if (subIndex < subText.length) {
        subEl.textContent += subText.charAt(subIndex);
        subIndex++;
        setTimeout(typeSub, typingSpeed - 20);
      } else {
        setTimeout(fadeOutAll, 3000);
      }
    }

    function fadeOutAll() {
      mainEl.classList.remove("show");
      subEl.classList.remove("show");

      setTimeout(() => {
        index = 0;
        subIndex = 0;
        typeMain();
      }, 1200);
    }

    setTimeout(typeMain, 500);
  </script>
