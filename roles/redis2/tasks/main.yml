---
- name: Install Redis
  dnf:
    name: redis
    state: present

- name: Deploy redis.conf for job queue
  template:
    src: redis.conf.j2
    dest: /etc/redis/redis.conf
    owner: redis
    group: redis
    mode: '0644'
  notify: restart redis

- name: Ensure Redis is enabled and running
  systemd:
    name: redis
    enabled: yes
    state: started
