[defaults]
inventory = inventories/prod/hosts.yml
roles_path = roles
host_key_checking = False
retry_files_enabled = False
forks = 10
interpreter_python = auto_silent

[ssh_connection]
ssh_args = -F /home/ansible/.ssh/config -o ControlMaster=auto -o ControlPersist=60s

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
